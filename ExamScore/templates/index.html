<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>시험 성적 확인</title>
  <style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.5em;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
    font-weight: bold;
  }
  
  input::placeholder {
    font-size: 1.2em;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  </style>
<head>
<body>
<div>
<form action="/">
  <input type="text" name="num" placeholder="학번">
  <br>
  <input type="text" name="phone" placeholder="통합정보시스템 이메일주소">
  <br><br>
  <input type="submit" value="Submit">
</form>
</div>
{% if tables1 is defined %}
<div>
<p>실습</p>
{% for table in tables1 %}
    {{ table|safe }}
{% endfor %}
</div>
{% endif %}
{% if tables2 is defined %}
<div>
<p>출석 (출: 1, 결: 0, 지: 0.5, 이론: 총 16)</p>
{% for table in tables2 %}
    {{ table|safe }}
{% endfor %}
</div>
{% endif %}
</body>
</html>
